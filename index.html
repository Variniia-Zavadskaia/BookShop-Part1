<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bookshop.css">
    <title>Book Shop</title>
</head>

<body>
    <h1>Book Shop</h1>

    <ul>

            <span class="title">Title</span>
            <span class="price">Price</span>
            <button class="read">Read</button>
            <button class="update">Update</button>
            <button class="delete">Delete</button>
        </li>
        <li>
            <span class="title">Lord of the Rings</span>
            <span class="price">220</span>
            <button class="read">Read</button>
            <button class="update">Update</button>
            <button class="delete">Delete</button>
        </li>
        <li>
            <span class="title">Martin Eden</span>
            <span class="price">150</span>
            <button class="read">Read</button>
            <button class="update">Update</button>
            <button class="delete">Delete</button>
        </li>
        <li>
            <span class="title">The Shining</span>
            <span class="price">75</span>
            <button class="read">Read</button>
            <button class="update">Update</button>
            <button class="delete">Delete</button>
        </li>
    </ul>
    <script src="js/service/book.service.js"></script>
<script src="js/bookshop.js"></script>
</body>

</html>
