<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bookshop.css">
    <title>Book Shop</title>
</head>

<body>
    <h1>Book Shop</h1>


    <input type="text" placeholder="What book?">
    <button onclick="getBooks()">Get Book</button>

    <table>

        <tr>
            <th class="title">Title</th>
            <th class="price">Price</th>
            <th>Action</th>
        </tr>
        <tr>
            <td class="title">Lord of the Rings</td>
            <td class="price">220</td>
            <td>
                <button class="read">Read</button>
                <button class="update">Update</button>
                <button class="delete">Delete</button>
            </td>
        </tr>
        <tr>
            <td class="title">Martin Eden</td>
            <td class="price">150</td>
            <td>
                <button class="read">Read</button>
                <button class="update">Update</button>
                <button class="delete">Delete</button>
            </td>
        </tr>
        <tr>
            <td class="title">The Shining</td>
            <td class="price">75</td>
            <td>
                <button class="read">Read</button>
                <button class="update">Update</button>
                <button class="delete">Delete</button>
            </td>
        </tr>

    </table>

    <script src="js/services/util.service.js"></script>
    <script src="js/services/book.service.js"></script>
    <script src="js/book.controller.js"></script>
</body>

</html>
