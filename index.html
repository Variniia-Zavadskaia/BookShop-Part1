<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bookshop.css">
    <title>Book Shop</title>
</head>

<body onload="onInit()">
    <h1>Book Shop</h1>

    <main>

        <input type="text" placeholder="What book?">
        <button onclick="getBooks()">Get Book</button>


        <table>
            <thead class="titles">
                <th>Title</th>
                <th>Price</th>
                <th>Action</th>
            </thead>
            <tbody class="book-list"></tbody>
        </table>

        <button onclick="onAddBook()">Add Book</button>

        <script src="js/services/util.service.js"></script>
        <script src="js/services/book.service.js"></script>
        <script src="js/book.controller.js"></script>
    </main>
    
</body>

</html>
